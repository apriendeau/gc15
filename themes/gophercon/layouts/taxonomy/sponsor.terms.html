{{ partial "header.html" . }}
{{ $baseurl := .Site.BaseUrl }}

<main>

		<div class="sponsors col-md-10">
			<div class="col-md-12 diamond">
                <h3>DIAMOND SPONSORS</h3>
				<img class="icon" src="/images/diamond.png" />

				{{ end }}
                <div class="clearfix"></div>
			</div>
        </div><!-- sponsors col-md-10 -->
        
        {{ partial "sidebar.html" . }}
    </section>
</main>
{{ partial "footer.html" . }}

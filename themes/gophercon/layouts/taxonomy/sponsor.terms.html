{{ partial "header.html" . }}

{{ $data := .Data }}

<main>
    <section class="row"> 
    	<div class="sponsors col-md-10">
{{ range $key, $value := .Data.Terms }}
			<div class="col-md-12 {{ $key }}">
				<img class="icon" src="/images/{{ $key }}.png" />
				<h1>	<a href="{{ $key | urlize }}">{{ $key | upper }} SPONSORS</a> </h1>
                <div class="clearfix"></div>
            </div>

{{ end }}
        </div><!-- sponsors col-md-10 -->

        {{ partial "sidebar.html" . }}
        
    </section>
</main>

{{ partial "footer.html" . }}

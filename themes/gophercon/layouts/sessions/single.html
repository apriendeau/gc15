{{ partial "header.html" . }}

<main class="container generic">
   <section class="contained-gallery">
          <div class="container">
            <div class="row">

                <div class="speaker col-md-5">
                  <div class="image-holder">
                    <img class="background-image" alt="Speaker" src="{{.Params.speakerimage}}" alt="{{.LinkTitle}}" >
                    <div class="hover-state text-center preserve3d">
                    </div>
                  </div>
                </div>

                <div class="speaker-description col-md-9">
			<h2>{{.Params.talk}}</h2>

			<span class="sub"><a href="/speakers/{{.Params.speaker}}">{{.LinkTitle}}</a></span>
		  {{.Content}}
                  </div>

	    </div>

        </section>




  {{ partial "sponsors.html" . }}
</main>
{{ partial "footer.html" . }}
